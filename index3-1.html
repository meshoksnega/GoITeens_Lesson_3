<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марковані списки з тегами</title>
</head>

<body>

    <h2>Список рядкових тегів:</h2>
    <ul>
        <li>&lt;a&gt;</li>
        <li>&lt;b&gt;</li>
        <li>&lt;em&gt;</li>
        <li>&lt;strong&gt;</li>
        <li>&lt;i&gt;</li>
        <li>&lt;u&gt;</li>
    </ul>

    <h2>Список блокових тегів:</h2>
    <ul>
        <li>&lt;div&gt;</li>
        <li>&lt;p&gt;</li>
        <li>&lt;h1&gt;</li>
        <li>&lt;h2&gt;</li>
        <li>&lt;ul&gt;</li>
        <li>&lt;ol&gt;</li>
    </ul>

</body>

</html>
